<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Portfolio</title>
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/b1fa342dbf.js"
      crossorigin="anonymous"></script>
  </head>
  <body>
    <header>
      <div class="header flex">
        <a href="#" class="brand">Faiza</a>
        <nav>
          <i class="fa-sharp fa-solid fa-bars icons"></i>
        </nav>
      </div>
    </header>
    <main>
      <section class="home flex">
        <div class="cont-parent flex">
          <div class="content flex">
            <h1>
              Hey There. <br />
              I'm Faiza.
            </h1>
            <h3>I'm Web Developer</h3>
            <p>
              I can help you to build a forms , feature or website. Look through

              don't hesitate.
            </p>
            <img class="group" src="./img/Group.png" alt="" />
          </div>
          <div class="socialmedia flex">
            <ul>
              <li class="icons">
                <a href="#"
                  ><img src="./img/angellist.png" alt="angetlist"
                /></a>
              </li>
              <li class="icons">
                <a href="#"><img src="./img/Github1.png" alt="github" /></a>
              </li>
              <li class="icons">
                <a href="#"
                  ><img src="./img/Icon - Linkedin.png" alt="Linkedin"
                /></a>
              </li>
              <li class="icons">
                <a href="#"><img src="./img/medium.png" alt="medium" /></a>
              </li>
              <li class="icons">
                <a href="#"><img src="./img/twitter.png" alt="twitter" /></a>
              </li>
            </ul>
          </div>
        </div>
      </section>
    </main>
